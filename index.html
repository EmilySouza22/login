<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Formulario Interativo </title>
</head>
<body>
    <section class="containerPai">
        <div class="card cadastroActive">

            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form>
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem <br> uma conta?</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    <button class="loginButton">Faça Login</button>
                </div>
            </div>

            <div class="direita">
                <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form>
                        <input type="text" placeholder="Nome">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirmação de Senha">
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem <br> uma conta?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button class="cadastroButton">Cadastre-se</button>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
